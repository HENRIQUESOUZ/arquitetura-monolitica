<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/pages/commons/template.xhtml">

<ui:define name="conteudo">

    <h1>Cadastro de Cliente</h1>

    <h:form id="form">
        <p:panel id="panelListagem" header="Top Clientes">
            <p:dataTable value="#{topClientesController.clientes}" var="cliente" paginator="true"
                         rows="20" rowIndexVar="index">
                <p:column>
                    <h:outputText value="#{index + 1}"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{cliente.cliente.nome}"/>
                </p:column>
                <p:column headerText="Quantidade de VeÃ­culos" style="text-align: center" sortBy="#{cliente.quantidadePedido}">
                    <h:outputText value="#{cliente.quantidadeVeiculo}"/>
                </p:column>
                <p:column headerText="Valor Total em Pedidos" style="text-align: center" sortBy="#{cliente.valorTotal}">
                    <h:outputText value="#{cliente.valorTotal}">
                        <f:convertNumber type="currency" />
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>

</ui:define>

</ui:composition>
